<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox. Practice 1</title>
    <link rel="stylesheet" href="flexbox.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /*Regla que sirve para que las medidas de una caja incluyan el padding y el borde, pero no el margen. Así es más fácil diseñar porque sabes que una caja de 100px no importa lo que tenga de borde y padding que siempre ocupará 100px*/
        }
        .container {
            background-color: #ccc;
            display: flex;
            height: 400px;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            

        }
        .item {
            background-color: #f1425d;
            padding: 30px;
        
            font-size: 45px;
            color: #ffffff;
            flex-grow: 1;/*fija la base de uno. en relación a esta unidad los items crecen o no*/
            
        }
        .i2 {
            height: 200px;
            order: -2;
            flex-grow: 2;/*Como he puesto grow 1 a todos los item este será el doble que los demás*/
        }
        .i4 {
            align-self: flex-end;
            order: -1;
            flex-basis: 350px;/*sería como un max width*/
            flex-shrink: 1;/*0 le dice que no se adapte y 1 que sí se adapte cuando encogemos la ventana.
            El valor más habitual es 1
            /*
            */
            flex: 0 1 300px;
            Esta orden es lo mismo que escribir flex-grow 0, flex-shrink 1 y flex-basis 300px
            */
        }
        .img {
            display: block;
            width: 100%;
            max-width: 800px;
            margin: 200px auto;
        }
        
       
        
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item i2">2</div>
        <div class="item">3</div>
        <div class="item i4">4</div>
        <div class="item">5</div>
    </div>
    <img class="img" src="images/cheatsheet.png">
</body>
</html>
